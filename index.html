<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <section class="home-container">
        <div class="home-container-55">
            <img src="./assets/home-img/home-icon.png" alt="">
        </div>

        <div class="home-container-45">
            <h1>Entre na sua conta</h1>

            <div class="home-inputers">
                <div id="div-email" class="home-input">
                    <input type="email" placeholder="Email" id="home-email">
                    <i class="fa-regular fa-user"></i>
                    <p id="validation-email" style="color: red;"></p>
                </div>
                <div id="div-pass" class="home-input">
                    <input type="password" placeholder="Senha" id="home-pass">
                    <i class="fa-solid fa-lock"></i>
                    <p id="validation-pass" style="color: red;"></p>
                </div>
            </div>

            <button class="home-btn-log" onclick="login()">Log in</button>

            <div class="home-new-user">
                <h5>Novo por aqui?</h5>
                <a href="">Cadastre-se agora</a>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
